   function rgbToHex(r, g, b) {
  return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
}

(function() {
    document.onmousemove = handleMouseMove;
    function handleMouseMove(event) {
        var eventDoc, doc, body;

        event = event || window.event; // IE-ism

        // If pageX/Y aren't available and clientX/Y are,
        // calculate pageX/Y - logic taken from jQuery.
        // (This is to support old IE)
        if (event.pageX == null && event.clientX != null) {
            eventDoc = (event.target && event.target.ownerDocument) || document;
            doc = eventDoc.documentElement;
            body = eventDoc.body;

            event.pageX = event.clientX ;/*+
              (doc && doc.scrollLeft || body && body.scrollLeft || 0) -
              (doc && doc.clientLeft || body && body.clientLeft || 0);*/
            event.pageY = event.clientY ;/*+
              (doc && doc.scrollTop  || body && body.scrollTop  || 0) -
              (doc && doc.clientTop  || body && body.clientTop  || 0 );*/
        }
            
                
                a=Math.ceil(event.pageX/document.documentElement.clientWidth*255);
                b=Math.ceil(event.pageY/document.documentElement.clientHeight*255);
                document.getElementById('X').innerHTML=a;
                document.getElementById('Y').innerHTML=b;
                document.bgColor=rgbToHex(a,b,c);
        // Use event.pageX / event.pageY here
    }
})();
var scrollFunc = function (e) {
        e = e || window.event;
        if (e.wheelDelta) {//IE/Opera/Chrome
            if (e.wheelDelta>0){
                c=c+3;
                if(c>255){
                    c=255;
                }
            }
            else{
                c=c-3;
                if(c<0){
                    c=0;
                }
            }
        }
        
        document.getElementById('Z').innerHTML=c;
        
        document.bgColor=rgbToHex(a,b,c);
    }
if (document.addEventListener) {
    document.addEventListener('DOMMouseScroll', scrollFunc, false);
}//W3C
window.onmousewheel = document.onmousewheel = scrollFunc;//IE/Opera/Chrome/Safari
    
    
</script>

<!DOCTYPE html>
<html>
 <head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>wellcome to my website</title>
	<script>
	function test(){//寻找某串字符串的索引
		var str = "abcd153a5"; 
		var n = str.search(/a5/i);//寻找字符串索引，i表示不区分大小写
		alert(n);//结果为7
	}
	function test2(){//寻找某串不连续字符串的索引
		var str = "abcd153a5"; 
		var n = str.search(/cd.*3a/);
		alert(n);//结果为2
	}
	function test3(){//寻找两串字符串之间的
		var str = "a28308aabbbcccddde152367eefff"; 
		str = str.match(/aa(\S*)ff/)[1]; //1表示不要aa,ff,0表示要aa不要ff,2表示要ff不要aa
		alert(str);//结果bbbcccddde152367eef
	}
	function test4(){//寻找两串字符串之间的产品名称
		var str = '<div contenteditable="true">产名称/div>'; 
		str = str.match(/"true">(\S*)\//)[1]; 
		alert(str);//结果bbbcccddde152367eef
	}
	function test5(){//寻找/的位置
		var str = 'a5f/adsf/ad999d'; 
		str = str.search(/\//);  
		alert(str);//结果为3
	}
	function test6(){//用非贪婪匹配，加?
		var str = '#夜明珠#Q##3###'; 
		//alert("hello");
		str = str.match(/#(\S*?)#/)[1];  
		alert(str);//
	}
	
	</script>
	<meta name='author' content='plus'>
 </head>
 <body>
	<input type="button" onClick="test6();" style="font-size:16px;" value="测试正则表达式"/>
 </body>

<!DOCTYPE html>
<html>
 <head>
	<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
	<title>wellcome to my website</title>
	<script type="text/javascript" src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.0.0/jquery.min.js"></script><!--引入jquery-->
	<script>
	//获取value
	var value;
	document.onmousedown = function(e){ 
					//alert(e.target.innerHTML)
					value=e.target.innerHTML;
	}
	//获取第几行第几列
	$(document).ready(function(){
		$(".mytable td").click(function(){
			var tdSeq = $(this).parent().find("td").index($(this)[0]);
			var trSeq = $(this).parent().parent().find("tr").index($(this).parent()[0]);
			// alert("第"+(trSeq+1)+"行"+"第"+(tdSeq+1)+"列");
			var y= document.getElementById("text");
			y.innerHTML="第"+(trSeq+1)+"行, "+"第"+(tdSeq+1)+"列,"+" "+"value="+value;
		});
	})
	</script>
	
 </head>
 <body>
	<table class="mytable" border=1>
  <tr> 
   <th>英雄名字</th>
   <th>物理伤害</th> 
   <th>魔法防御</th> 
   <th>物理防御</th> 
   <th>生命值</th> 
  </tr> 
  <tr> 
   <td>盖伦</td> 
   <td>75</td> 
   <td>30</td> 
   <td>120</td> 
   <td>455</td> 
  </tr> 
  <tr> 
   <td>寒冰</td> 
   <td>170</td> 
   <td>15</td> 
   <td>10</td> 
   <td>400</td> 
  </tr> 
  <tr> 
   <td>易</td> 
   <td>225</td> 
   <td>20</td> 
   <td>25</td> 
   <td>430</td> 
  </tr> 
</table>
<p id="text"></p>
 </body>

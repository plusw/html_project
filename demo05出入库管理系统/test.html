	function mySort(input_array){
		var array=input_array;
		var biggest_index;
    //比较轮数
    for ( var i=0;i<array.length;i++){
        //每轮比较次数，次数=长度-1-此时的轮数
		 biggest_index=0;
        for (var j=0;j<array.length-i;j++){//找出最大值
		   if(array[j]>array[biggest_index]){
				biggest_index=j;
			}
        }
		a=array[array.length-i-1];
		array[array.length-i-1]=array[biggest_index];
		array[biggest_index]=a;	
		} 
		return array;
	}

	 function handleLocalStorage(method, key, value) {//https://blog.csdn.net/bocongbo/article/details/81772157       //https://www.codehui.net/info/46.html   js操作localstorage
  switch (method) {
    case 'get' : {
      let temp = window.localStorage.getItem(key);
      if (temp) {
        return temp
      } else {
        return false
      }
    }
    case 'set' : {
      window.localStorage.setItem(key, value);
      break
    }
    case 'remove': {
      window.localStorage.removeItem(key);
      break
    }
    default : {
      return false
    }
  }
}

function getInformationfromloacl (){ //从localStorage的数据传至表格

//使用 Ctrl + V 可粘贴数据到table中
	$(document).ready(function(){
		$(document.body).bind({
			paste: function(e) {
				if (window.clipboardData) {
					return ;
				}
				var clipboardData = e.originalEvent.clipboardData;
				processData(clipboardData);
			}
		});
		
		document.onkeyup = function(e) {
			if (window.clipboardData) {
				e = window.event || e;
				var keyCode = e.keyCode || e.which || e.charCode;
				var ctrlKey = e.ctrlKey || e.metaKey;
				if (ctrlKey && keyCode == 86) {
					var clipboardData = window.clipboardData;
					processData(clipboardData);
				}
			}
			return false;
		}
 
		var processData = function(clipboardData) {
			$('table#oTable>tbody>tr.datarow').remove();
			var data = clipboardData.getData('Text').split('\n');
			var dataHtml = '';
			for (var i = 0; i < data.length; i++) {
				if (!data[i]) {
					continue ;
				}
				var bugdetData = data[i].split('\t');
				dataHtml += '<tr class="datarow">';
				dataHtml += 	'<td>' + (bugdetData[0] || '&nbsp;') + '</td>';
				dataHtml += 	'<td>' + (bugdetData[1] || '&nbsp;') + '</td>';
				dataHtml += 	'<td>' + (bugdetData[2] || '&nbsp;') + '</td>';
				dataHtml += 	'<td>' + (bugdetData[3] || '&nbsp;') + '</td>';
				dataHtml += 	'<td>' + (bugdetData[4] || '&nbsp;') + '</td>';
				dataHtml += 	'<td>' + (bugdetData[5] || '&nbsp;') + '</td>';
				dataHtml += 	'<td>' + (bugdetData[6] || '&nbsp;') + '</td>';
				dataHtml += 	'<td>' + (bugdetData[7] || '&nbsp;') + '</td>';
				dataHtml += 	'<td>' + (bugdetData[8] || '&nbsp;') + '</td>';
				dataHtml += 	'<td>' + (bugdetData[9] || '&nbsp;') + '</td>';
				dataHtml += 	'<td>' + (bugdetData[10] || '&nbsp;') + '</td>';
				dataHtml += 	'<td>' + (bugdetData[11] || '&nbsp;') + '</td>';
				dataHtml += 	'<td>' + (bugdetData[12] || '&nbsp;') + '</td>';
				dataHtml += '</tr>';
			}
			$('table#oTable>tbody>tr').after(dataHtml);
		};
	});
